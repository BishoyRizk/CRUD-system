<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row">
        <div class="  col-md-12 col-lg-12">
            <div class="w-75 mx-auto my-4 bg-info rounded p-3">
                <div class="container">
                    <div>
                        <h1 class="text-center text-white shadow-lg "><span class="text-primary">C</span>RUD <span class="text-primary">S</span>YSTEM</h1>
                    </div>
                  
        
        
                    <div>
                        <label for="productname">Product Name</label>
                        <input type="text" id="productname" placeholder="add product name"  class="form-control">
                    </div>
        
        
                    
                    <div>
                        <label for="productprice">Product price</label>
                        <input type="number" id="productprice" placeholder="add product price" class="form-control">
                    </div>
        
        
        
                    
                    <div>
                        <label for="productcategory">Product category</label>
                        <input type="text" id="productcategory" placeholder="add product category" class="form-control">
                    </div>
        
        
        
                    
                    <div>
                        <label for="description">product description</label>
                        <textarea name="" id="description" class="form-control"></textarea>
                    </div>
        
        
                    
                        <button id="addbutoon" onclick="CREATE()" class=" btn btn-primary w-100   my-3">ADD product</button>
                        <button id="updatebutton" onclick="updatethendisplay()"  class=" btn btn-primary w-100 d-none  my-3">Update product</button>

                        <input id="search" oninput="searchby()" type="search" class=" w-50 mx-auto  form-control my-3" placeholder="Search By Name">
                        
                    
                        <table class="table table-responsive table-borderless table-info  text-center">
                            <thead >
                                <tr>
                                    <th>index</th>
                                    <th>Name</th>
                                    <th>price</th>
                                    <th>category</th>
                                    <th>description</th>
                                    <th>update</th>
                                    <th>delete</th>
                                </tr>
                            </thead>

                            
                            <tbody id="tbody">
                               
                            </tbody>
                        </table>
                    
                </div>
               
        
            </div>
        </div>
    </div>
 
    



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
